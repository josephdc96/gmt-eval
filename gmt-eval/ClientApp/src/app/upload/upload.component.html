<mat-dialog-content>
  <mat-progress-bar mode="determinate" [value]="progress" [color]="color" *ngIf="progress > 0"></mat-progress-bar>
  <input #file type="file" />
</mat-dialog-content>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick(file.files)" cdkFocusInitial>Ok</button>
</div>
