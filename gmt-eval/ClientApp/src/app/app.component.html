<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>Data Analyzer</span>
    <span class="spacer"></span>
    <button mat-button (click)="openDialog()">Upload Data</button>
  </mat-toolbar-row>
  <mat-toolbar-row>
    <button mat-button [matMenuTriggerFor]="charts">{{chart.name.length > 0 ? 'Chart Type: ' + chart.name : 'Please select a chart'}}<mat-icon>arrow_drop_down</mat-icon></button>
    <mat-menu #charts>
      <button mat-menu-item (click)="fetchInternetData()">Internet Access</button>
      <button mat-menu-item (click)="fetchFailureData()">Past Failures</button>
      <button mat-menu-item (click)="fetchStudyTimeData()">Study Time</button>
      <button mat-menu-item (click)="fetchAbsenceData()">Absences</button>
      <button mat-menu-item (click)="fetchHealthData()">Health</button>
      <button mat-menu-item (click)="fetchTransitData()">Travel Time</button>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>

<mat-card style="margin: 10px">
  <mat-card-header>
    <mat-card-title>Visualizations</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div [hidden]="!chart.data">
      <canvas id="canvas">{{chart.data}}</canvas>
    </div>
    <div *ngIf="!chart.data && !loading">
      Please select a chart or visualization.
    </div>
    <div *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
  </mat-card-content>
</mat-card>
